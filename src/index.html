<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="img/Product picture.png" alt="brocolis" />
        <div class="info">
          <p class="pdt">Brocoli</p>
          <p class="stk">en stock</p>
        </div>
        <p class="prix">CHF 4.35</p>
      </div>

      <div class="product">
        <img src="img/Product picture-2.png" alt="fromage" />
        <div class="info">
          <p class="pdt">Le Gruyère</p>
          <p class="stk">en stock</p>
        </div>
        <p class="prix">CHF 11.00</p>
      </div>

      <div class="product">
        <img src="img/Product picture-3.png" alt="fromage" />
        <div class="info">
          <p class="pdt">Carottes mini</p>
          <p class="stk">plus que 1 en stock</p>
        </div>
        <p class="prix">CHF 5.20</p>
      </div>

      <div class="product">
        <img src="img/Product picture-4.png" alt="fromage" />
        <div class="info">
          <p class="pdt">Chips paprika Zweifel</p>
          <p class="stk">en stock</p>
        </div>
        <p class="prix">CHF 5.95</p>
      </div>

      <div class="btn">
        <p>Passer à la caisse</p>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
